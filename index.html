<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Train Time</title>
   
</head>

<body>
    <div class=container>
        <div class=jumbotron style="background: rgb(214,50, 29)">
           
            <div class="row">
                <div class="col-md-6 text-center">
            <strong>Train Time</strong>
            <p>A project designed to request a train, set a destination, 
               and see the frequency between arrivals.
            </p>
        </div>

        <div class="col-md-6 text-center">
                <div class="profileImage">
                <img id="profilePic" style="height: 200px; width: 100%;"
                src="../TrainScheduler/assets/images/Train.jpeg">
            </img>
        </div>
        </div>    
        </div>
        </div>
    

        <div style="outline-style: dashed;">
            <div class="emplyHeader" style="background-color: silver; color: rgb(0, 0, 255); padding: 2px;">
                <strong style="font-size: 18px">Current Train Schedule</strong>
            </div>
            <div>
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(minutes)</th>
                            <th>First Train Time(military)</th>
                            <th>Next Arrival(relative to current time)</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <br>
        </div>
        <br>

        <div class="add-train" style="outline-style: dashed;">
            <div class=panelheading style="background-color: silver; color: rgb(0, 0, 255); padding: 2px;">
                <strong style="font-size: 18px">Add Train</strong>
            </div>
            <form style="padding: 5px;">
                <div class="form-group">
                    <label for="train-name">Train Name:</label>
                    <input type="text" required class="form-control" id="train-name" placeholder="Please type in the name of the train."
                    style="background: rgb(214,50, 29)">
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" required class="form-control" id="destination" placeholder="Please type in your desired destination."
                    style="background: rgb(214,50, 29);">
                </div>
                <div class="form-group">
                    <label for="first-train">First Train time:</label>
                    <input type="text" required class="form-control" id="first-train" placeholder="What time did this first train depart?"
                    style="background: rgb(214,50, 29)">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <input type="number" required class="form-control" id="frequency" type="number" min="0" placeholder="The number of minutes(whole number)between departures."
                    style="background: rgb(214,50, 29)">
                </div>
                <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
            </form>
        </div>
        
    
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/app.js"></script>

</body>

</html>
